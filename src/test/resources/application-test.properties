# h2 db properties
spring.datasource.url=jdbc:h2:mem:vault_test_db
#spring.datasource.url=jdbc:h2:file:/data/vault/test_velocitylimits
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=vault_test
spring.datasource.password=velocitylimits_test
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# data files
load.funds.input.file=input.txt
load.funds.output.file=output.txt
load.funds.expected.output.file=expected-output.txt

# Velocity Limits
velocitylimits.perday.fund.limit=5000
velocitylimits.perday.transactions.limit=3
velocitylimits.perweek.fund.limit=20000